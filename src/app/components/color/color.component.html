<div *ngIf="dataLoaded == false" class="spinner-grow" role="status">
</div>
<table *ngIf="dataLoaded" class="table">
  <thead>
    <tr>
      <th scope="col">Color ID</th>
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <th scope="row">{{color.id}}</th>
      <td>{{color.name}}</td>
    </tr>
  </tbody>
</table>
